<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Redactor</title>
</head>
<body>
<h1>User Redactor</h1>
<form th:action="@{/user/redactor/{id}(id=${user.id})}" th:object="${user}" method="post">
    <input type="hidden" th:name="_method" th:value="PATCH" />
    <label>First Name:</label>
    <input type="text" th:name="firstName" th:value="${user.firstName}" required/><br/>
    <label>Last Name:</label>
    <input type="text" th:name="lastName" th:value="${user.lastName}" required/><br/>
    <label>Email:</label>
    <input type="email" th:name="email" th:value="${user.email}" required/><br/>
    <label>Password:</label>
    <input type="password" th:name="password" th:value="${user.password}" required/><br/>
    <button type="submit">Save</button>
</form>
<br>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
